<!DOCTYPE html>
<html ng-app="controllerModule">

<head>
    <title>My angularjs app</title>
    <script data-require="angular.js@1.5.8" data-semver="1.5.8" src="https://code.angularjs.org/1.5.8/angular.js"></script>
    <script src="js/script.js"></script>
    <script src="controller/mainController.js"></script>
</head>

<body>
    <h1 ng-controller="mainController">{{message}}</h1>

    <div ng-controller="personController">
        <div>First name: {{person.firstName}}</div>
        <div>Last Name: {{person.lastName}}</div>
        <div><img ng-src="{{person.imageSrc}}" title="{{person.firstName}} {{person.lastName}}"></div>
    </div>

    <div ng-controller="testHttpController">

        <div>{{error}}</div>

        <form name="searchUser" ng-submit="search(username)">
            <input type="search" placeholder="Username to find" required ng-model="username">
            <input type="submit" value="Search">
        </form>

        <div ng-include="'userdetails.html'" ng-show="user"></div>

    </div>
</body>

</html>
